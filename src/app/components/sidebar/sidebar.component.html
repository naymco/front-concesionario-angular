<form>
  <div *ngIf="register; then loginOn else registerOn " class="register-on"></div>

  <ng-template #loginOn>
    <h3>Iniciar Sesión</h3>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="submit" value="Loguear">
    <button (click)="handleClick($event)">Regístrate aquí</button>
  </ng-template>

  <ng-template #registerOn>
    <h3>Registrarse</h3>
    <input type="text" placeholder="Nombre" name="name">
    <input type="text" placeholder="Apellidos" name="surname">
    <input type="email" placeholder="Email" name="email">
    <input type="password" placeholder="Password" name="password">
    <input type="submit" value="Registrar">
    <button (click)="handleClick($event)">Logueate aquí</button>
  </ng-template>
</form>
