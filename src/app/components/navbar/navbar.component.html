<div *ngIf="token && identity; then logged else noLogged"></div>

<ng-template #noLogged>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">COpen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav float-right">
        <li class="nav-item">
          <a class="nav-link" href="/login">Iniciar sesión</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>

<ng-template #logged>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">COpen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/']" >Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['car/new']" >Administrar vehículos</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav float-right">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['perfil']">Bienvenido, {{identity.name}}</a>
        <li class="nav-item">
          <a class="nav-link cursor" (click)="logout();">Salir</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
